name: âš¡ Force Refresh NOW

on:
  workflow_dispatch:

env:
  API_PROVIDER: 'mistral'
  MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
  MAX_ARTICLES_PER_RUN: '45'
  FOLLOW_LINKS: 'true'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "force-refresh"
  cancel-in-progress: false

jobs:
  force-refresh:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: âš¡ Install uv
      uses: astral-sh/setup-uv@v3

    - name: ğŸ“¦ Install dependencies
      run: uv sync

    - name: ğŸ“ Create directories
      run: mkdir -p data logs output docs

    # Download existing database to preserve article history
    - name: ğŸ“¥ Download existing database from artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: database-backup-*
        path: data/
        merge-multiple: true
      continue-on-error: true

    - name: ğŸ” Check database status
      run: |
        if [ -f "data/articles.db" ]; then
          echo "âœ… Found existing database, will preserve article history"
          SIZE=$(stat -c%s data/articles.db 2>/dev/null || stat -f%z data/articles.db)
          echo "Database size: $SIZE bytes"
          sqlite3 data/articles.db "SELECT COUNT(*) FROM articles" 2>&1 | head -1 || echo "0"
        else
          echo "â„¹ï¸ No existing database found, will create new one"
        fi

    - name: ğŸ”¥ Force refresh ALL articles with AI title extraction
      run: |
        echo "ğŸ”¥ Running FORCE REFRESH with AI title extraction..."
        uv run python -m src.main run --force-refresh --limit 45

    - name: ğŸŒ Generate website data
      run: uv run python tools/generate_website_data.py --verbose

    - name: ğŸ¨ Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: ğŸ“¤ Upload website files
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs'

    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: ğŸ’¾ Commit updated titles
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Force Refresh Pipeline"
        git add docs/data.json output/ -f || true
        if ! git diff --staged --quiet; then
          git commit -m "ğŸ¯ Force refresh with AI title extraction - $(date -u '+%Y-%m-%d %H:%M UTC')
          
          âœ¨ All articles refreshed with AI-powered title extraction
          ğŸ¤– Generated with Force Refresh Pipeline"
          git push
        fi

    - name: ğŸ“¤ Upload database
      uses: actions/upload-artifact@v4
      with:
        name: refreshed-database-${{ github.run_number }}
        path: data/articles.db
        retention-days: 30
        if-no-files-found: ignore